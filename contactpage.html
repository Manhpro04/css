<!DOCTYPE html>
<html>
<head>
  <title>Contact Page</title>
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    
    .contact-info {
      margin-bottom: 20px;
    }
    
    .contact-info p {
      margin: 5px 0;
    }
    
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    
    .contact-form button {
      background-color: #3366cc;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact Us</h2>
    
    <div class="contact-info">
      <p>Address: 25/106/35, Phu Minh, Bac Tu Niem</p>
      <p>Email: Nducmanh181@gmail.com</p>
      <p>Phone: 0376535092</p>
    </div>
    
    <form class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
